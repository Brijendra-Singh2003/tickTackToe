<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
    <title>tick tack toe</title>
</head>

<body>
    <!-- DO NOT FORMAT DOCUMENT -->
    <div class="box">   
        <div class="container sq1" onclick="clicked(this, 0, 0)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq2" onclick="clicked(this, 0, 1)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq3" onclick="clicked(this, 0, 2)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq4" onclick="clicked(this, 1, 0)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq5" onclick="clicked(this, 1, 1)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq6" onclick="clicked(this, 1, 2)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq7" onclick="clicked(this, 2, 0)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq8" onclick="clicked(this, 2, 1)"><div class="cross">X</div><div class="circle">O</div></div>
        <div class="container sq9" onclick="clicked(this, 2, 2)"><div class="cross">X</div><div class="circle">O</div></div>
    </div>
    <div class="reset" onclick="reset()"></div>
</body>

</html>
